<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<script>
	jQuery(document).ready(function($) {

	});
	</script>
</head>
<body >
<div class="wrapsite">

<!-- BEGIN WRAP -->
<div class="wrap wrap_here wrap_wide">
	<h2 class="h2 h2_center logo__external"><a href="#">Ci</a></h2>


	<!-- BEGIN WRAP -->
	<div class="wrap wrap_here wrap_external">

		<div class="h2">Contact Information</div>
		<!-- begin contact -->
		<div class="contact">
			<div class="contact__shadow"></div>
			<div class="contact__icon"></div>
			<div class="l-external">
				<div class="l-external-col1">
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="First name"></div>
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="Last name"></div>
				</div>
				<div class="l-external-col2">
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="Email"></div>
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="Phone number"></div>
				</div>
			</div>
		</div>
		<!-- end contact -->

		<div class="h2">Billing Information</div>
		<!-- begin billing -->
		<div class="billing">
			<div class="billing__secure">
				secure paysite
				<i></i>
			</div>
			<div class="billing__shadow"></div>
			<div class="billing__icon"></div>
			<div class="l-external">
				<div class="l-external-col1">
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="Card number"></div>
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="CVV"></div>
					<div class="note">Expiration date</div>
					<div class="row row_narrow">
						<div class="select">
							<i></i>
							<select>
								<option value="">mm</option>
							</select>
							<input type="text" class="select__value" placeholder="mm" value="mm">
						</div>
						<span class="billing__slash">/</span>
						<div class="select">
							<i></i>
							<select>
								<option value="">yy</option>
							</select>
							<input type="text" class="select__value" placeholder="yy" value="yy">
						</div>
					</div>
					<div class="note">Name on card</div>
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="First"></div>
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="Last"></div>
					<div class="row row_narrow"><input type="text" name="" id="" placeholder="Billing zipcode"></div>
				</div>
				<div class="l-external-col2">
					<div class="billing__space">1.2 TB / 1200 GB</div>
					<div class="billing__pay">
						<small>Due today</small>
						<strong><span>$</span>49.99</strong>
					</div>
					<div class="billing__note">(Then $49.99 / mo After<br>renew service on 08/10/2014)</div>
				</div>
			</div>
		</div>
		<!-- end billing -->
		<div class="external__purchasebutton">
			<a href="#">Purchase</a>
		</div>
	</div>
	<!-- end WRAP -->


</div>
<!-- end WRAP wide -->

</div>
<!-- end wrapsite -->
</body>
</html>
